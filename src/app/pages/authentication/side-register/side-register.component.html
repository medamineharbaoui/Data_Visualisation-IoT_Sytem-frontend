<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 col-12 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/real-time-dashboard']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

       

          <mat-error *ngIf="errorMessage">
            {{ errorMessage }}
          </mat-error>

          <!-- Social Media Buttons -->
          <div class="row mt-3">
            <div class="col-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="mr-2" />
                  <span class="d-none d-lg-block">Sign in with Google</span>
                </div>
              </button>
            </div>
            <div class="col-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="mr-2" />
                  <span class="d-none d-lg-block">Sign in with FB</span>
                </div>
              </button>
            </div>
          </div>

          <div class="or-border mt-3">or sign up with</div>

          <!-- Sign-up Form -->
          <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
            <!-- Name Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 mb-2 d-block">Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" />
              <mat-error *ngIf="f.uname.touched && f.uname.invalid">
                Name is required (min 6 chars)
              </mat-error>
            </mat-form-field>

            <!-- Email Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 mb-2 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
              <mat-error *ngIf="f.email.touched && f.email.invalid">
                Please enter a valid email address.
              </mat-error>
            </mat-form-field>

            <!-- Password Field -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 mb-2 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="f.password.touched && f.password.invalid">
                Password is required (min 6 chars)
              </mat-error>
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-flat-button color="primary" type="submit" class="w-100">
              Sign Up
            </button>
          </form>

          <!-- Sign-in Link -->
          <span class="d-block f-w-500 text-center mt-3">Already have an Account?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
